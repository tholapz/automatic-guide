<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Guide</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .focused {
            outline: 1px dotted #212121;
            outline: 5px auto -webkit-focus-ring-color;
        }

        .debug-panel {
            margin-top: 15px;
        }

        body {
            width: 500px;
            padding-bottom: 15px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="mt-3">
            <div class="form-group">
                <label for="prompt">Prompt LLM:</label>
                <input type="text" class="form-control" id="prompt" name="prompt" required>
                <div class="invalid-feedback">
                    Please enter a prompt.
                </div>
            </div>
            <div class="form-group">
                <label for="model">Select a model:</label>
                <select class="form-control" name="model" id="model" required>
                    <option value="" disabled selected>Select a model...</option>
                    <option value="gpt">GPT-3.5</option>
                    <option value="gorilla">Gorilla</option>
                    <option value="llama3">Llama3</option>
                    <option value="mistral">Mistral</option>
                    <option value="dbrx">DBRx</option>
                    <option value="wizardlm">WizardLM</option>
                </select>
                <div class="invalid-feedback">
                    Please select a model.
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="toggleCheckbox" checked>
                <label class="form-check-label" for="toggleCheckbox">Developer Mode</label>
            </div>
            <div class="debug-panel" id="debug-panel">
                <section>
                    <label>Request Payload</label>
                    <pre id="request-json-container" class="mt-3"></pre>
                </section>
                <section>
                    <label>Response</label>
                    <pre id="response-json-container" class="mt-3"></pre>
                </section>
            </div>
        </form>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
